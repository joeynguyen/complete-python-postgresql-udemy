<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
</head>
<body>
    <ul>
    {% set css_color = 'black' %}
    {% for element in content %}
        {% if element['label'] == 'pos' %}
            {% set css_color = 'green' %}
        {% elif element['label'] == 'neg' %}
            {% set css_color = 'red' %}
        {% endif %}
        <li style="color: {{ css_color }}">{{ element['tweet'] }}</li>
    {% endfor %}
    </ul>
</body>
</html>
